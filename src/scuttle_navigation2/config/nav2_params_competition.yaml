# ===============================================================================
# Nav2 Parameters for SCUTTLE Warehouse Competition Robot
# ROS2 Humble - Competition Compliant Configuration
# ===============================================================================
# COMPETITION REQUIREMENTS:
# - Max speed: 1.0 m/s (open space), 0.3 m/s (near obstacles <15cm)
# - Position accuracy: ±10cm horizontal, ±2cm vertical (camera)
# - Safe distance from racks: 10-25cm
# - Obstacle detection: 5m range
# - Path planning: <3s
# - Total mission: 20 minutes for 5 racks
# - Emergency stop: <500ms response
# ===============================================================================

