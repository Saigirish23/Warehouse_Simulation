  ros__parameters:
    use_sim_time: True
    global_frame: map
    robot_base_frame: base_link
    odom_topic: /odom
    bt_loop_duration: 10
    default_server_timeout: 20
    # Competition requirement: Fast behavior tree execution
    default_bt_xml_filename: "/opt/ros/humble/share/nav2_bt_navigator/behavior_trees/navigate_to_pose_w_replanning_and_recovery.xml"
    default_nav_to_pose_bt_xml: "/opt/ros/humble/share/nav2_bt_navigator/behavior_trees/navigate_to_pose_w_replanning_and_recovery.xml"
    default_nav_through_poses_bt_xml: "/opt/ros/humble/share/nav2_bt_navigator/behavior_trees/navigate_to_pose_w_replanning_and_recovery.xml"
    plugin_lib_names:
    - nav2_compute_path_to_pose_action_bt_node
    - nav2_follow_path_action_bt_node
    - nav2_back_up_action_bt_node
    - nav2_spin_action_bt_node
    - nav2_wait_action_bt_node
    - nav2_clear_costmap_service_bt_node
    - nav2_is_stuck_condition_bt_node
    - nav2_goal_reached_condition_bt_node
    - nav2_goal_updated_condition_bt_node
    - nav2_initial_pose_received_condition_bt_node
    - nav2_reinitialize_global_localization_service_bt_node
    - nav2_rate_controller_bt_node
    - nav2_distance_controller_bt_node
    - nav2_speed_controller_bt_node
    - nav2_recovery_node_bt_node
    - nav2_pipeline_sequence_bt_node
    - nav2_round_robin_node_bt_node
    - nav2_transform_available_condition_bt_node
    - nav2_time_expired_condition_bt_node
    - nav2_distance_traveled_condition_bt_node

bt_navigator_rclcpp_node:
  ros__parameters:
    use_sim_time: True

controller_server:
  ros__parameters:
    use_sim_time: True
    # High frequency for responsive control
    controller_frequency: 30.0
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.5
    min_theta_velocity_threshold: 0.001
    failure_tolerance: 0.3
    progress_checker_plugin: "progress_checker"
    goal_checker_plugins: ["general_goal_checker"]
    controller_plugins: ["FollowPath"]

    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      # At 0.3 m/s: 0.5m takes ~1.7s, allow 5s for safety
      required_movement_radius: 0.5
      movement_time_allowance: 5.0
    
    general_goal_checker:
      stateful: True
      plugin: "nav2_controller::SimpleGoalChecker"
      # Tighter tolerance for precise positioning
      xy_goal_tolerance: 0.05
      # Better angular accuracy
      yaw_goal_tolerance: 0.10
    
    FollowPath:
      plugin: "dwb_core::DWBLocalPlanner"
      debug_trajectory_details: False
      
      # Optimized velocities for faster navigation
      min_vel_x: 0.0
      min_vel_y: 0.0
      max_vel_x: 0.3                    # 3x faster for efficiency
      max_vel_y: 0.0
      max_vel_theta: 1.0                # Faster rotation
      min_speed_xy: 0.0
      max_speed_xy: 0.3
      min_speed_theta: 0.0
      
      # Higher acceleration for responsive movement
      acc_lim_x: 1.0
      acc_lim_y: 0.0
      acc_lim_theta: 2.0
      decel_lim_x: -1.5
      decel_lim_y: 0.0
      decel_lim_theta: -2.5
      
      # Increased samples for better trajectory generation at low speed
      vx_samples: 8
      vy_samples: 1
      vtheta_samples: 15
      
      # Optimized sim_time for 0.3 m/s (0.75m lookahead)
      sim_time: 2.5
      linear_granularity: 0.05
      angular_granularity: 0.025
      transform_tolerance: 0.3
      
      # Goal tolerance matches general_goal_checker
      xy_goal_tolerance: 0.05           # Must match general_goal_checker
      trans_stopped_velocity: 0.05
      short_circuit_trajectory_evaluation: True
      stateful: True
      
      # Competition: Prioritize obstacle avoidance and goal accuracy
      critics: ["RotateToGoal", "Oscillation", "BaseObstacle", "GoalAlign", "PathAlign", "PathDist", "GoalDist"]
      
      # Low obstacle penalty for aggressive navigation
      BaseObstacle.scale: 1.0
      
      # Prevent oscillation during rack approach (relaxed for 0.1 m/s speed)
      Oscillation.scale: 2.0
      Oscillation.oscillation_reset_dist: 0.15
      Oscillation.oscillation_reset_angle: 0.20
      
      # Competition: Path following for efficiency
      PathAlign.scale: 28.0
      PathAlign.forward_point_distance: 0.2
      
      # Competition: High priority for accurate rack positioning
      GoalAlign.scale: 35.0
      GoalAlign.forward_point_distance: 0.2
      
      PathDist.scale: 30.0
      GoalDist.scale: 28.0
      
      # Smooth rotation to final pose
      RotateToGoal.scale: 32.0
      RotateToGoal.slowing_factor: 5.0
      RotateToGoal.lookahead_time: -1.0

controller_server_rclcpp_node:
  ros__parameters:
    use_sim_time: True

local_costmap:
  local_costmap:
    ros__parameters:
      # Optimized for responsive navigation
      update_frequency: 10.0          # Higher frequency for better reactivity
      publish_frequency: 5.0
      global_frame: odom
      robot_base_frame: base_link
      use_sim_time: True
      rolling_window: true
      
      # Optimized: 6m covers full 4.2m width with margin
      width: 6
      height: 6
      resolution: 0.05                # Match map resolution
      
      # Robot footprint: 0.60m length × 0.45m width (competition compliant)
      # Footprint points: front-left, front-right, back-right, back-left
      footprint: "[[-0.30, -0.225], [-0.30, 0.225], [0.30, 0.225], [0.30, -0.225]]"
      
      plugins: ["obstacle_layer", "inflation_layer"]
      
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: scan
        scan:
          topic: /scan
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          
          # Reduced for tight space navigation
          raytrace_max_range: 3.0
          raytrace_min_range: 0.0
          obstacle_max_range: 5.0       # Competition: 5m detection
          obstacle_min_range: 0.0
      
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        # Minimal inflation for tight spaces
        inflation_radius: 0.15          # Tighter clearance
        cost_scaling_factor: 5.0        # More permissive planning
      
      always_send_full_costmap: True
      
  local_costmap_client:
    ros__parameters:
      use_sim_time: True
  local_costmap_rclcpp_node:
    ros__parameters:
      use_sim_time: True

global_costmap:
  global_costmap:
    ros__parameters:
      # Reduced update rate for static warehouse (4.2m × 6.2m)
      update_frequency: 1.0           # Reduced from 2Hz (static environment)
      publish_frequency: 1.0
      global_frame: map
      robot_base_frame: base_link
      use_sim_time: True
      
      # Robot footprint: 0.60m × 0.45m
      footprint: "[[-0.30, -0.225], [-0.30, 0.225], [0.30, 0.225], [0.30, -0.225]]"
      
      resolution: 0.05                # Match warehouse_map.yaml
      track_unknown_space: false
      rolling_window: false
      transform_tolerance: 1.0
      
      # Width/height automatically set by static_layer from map (4.2m × 6.2m)
      
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]
      
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True
      
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: scan
        scan:
          topic: /scan
          max_obstacle_height: 0.5      # LIDAR at 27cm + margin (warehouse racks ~180cm)
          min_obstacle_height: 0.05     # Ignore ground
          clearing: True
          marking: True
          data_type: "LaserScan"
          
          # Reduced for tight space navigation
          raytrace_max_range: 3.5
          raytrace_min_range: 0.0
          obstacle_max_range: 5.0
          obstacle_min_range: 0.0
      
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        inflation_radius: 0.15          # Tighter clearance
        cost_scaling_factor: 5.0        # More permissive planning
      
      always_send_full_costmap: True
      
  global_costmap_client:
    ros__parameters:
      use_sim_time: True
  global_costmap_rclcpp_node:
    ros__parameters:
      use_sim_time: True

planner_server:
  ros__parameters:
    # Competition requirement: <3s path planning
    expected_planner_frequency: 2.0
    use_sim_time: True
    planner_plugins: ["GridBased"]
    GridBased:
      plugin: "nav2_navfn_planner/NavfnPlanner"
      # Very high tolerance for tight warehouse spaces
      tolerance: 2.0
      # Competition: A* for optimal paths (time-critical mission)
      use_astar: true
      allow_unknown: true              # Allow planning through unknown space for robustness

planner_server_rclcpp_node:
  ros__parameters:
    use_sim_time: True

behavior_server:
  ros__parameters:
    costmap_topic: local_costmap/costmap_raw
    footprint_topic: local_costmap/published_footprint
    cycle_frequency: 10.0
    behavior_plugins: ["spin", "backup", "wait"]
    spin:
      plugin: "nav2_behaviors/Spin"
    backup:
      plugin: "nav2_behaviors/BackUp"
    wait:
      plugin: "nav2_behaviors/Wait"
    global_frame: odom
    robot_base_frame: base_link
    transform_timeout: 0.1
    use_sim_time: True
    simulate_ahead_time: 2.0
    max_rotational_vel: 1.2
    min_rotational_vel: 0.4
    rotational_acc_lim: 3.0

robot_state_publisher:
  ros__parameters:
    use_sim_time: True

waypoint_follower:
  ros__parameters:
    loop_rate: 20
    stop_on_failure: false
    waypoint_task_executor_plugin: "wait_at_waypoint"
    wait_at_waypoint:
      plugin: "nav2_waypoint_follower::WaitAtWaypoint"
      enabled: True
      # Competition: No delay between waypoints (handled by scanning node)
      waypoint_pause_duration: 0

amcl:
  ros__parameters:
    use_sim_time: True
    
    # Competition: Tighter motion model for accuracy
    alpha1: 0.15
    alpha2: 0.15
    alpha3: 0.15
    alpha4: 0.15
    alpha5: 0.15
    
    base_frame_id: "base_link"
    beam_skip_distance: 0.5
    beam_skip_error_threshold: 0.9
    beam_skip_threshold: 0.3
    do_beamskip: false
    global_frame_id: "map"
    lambda_short: 0.1
    laser_likelihood_max_dist: 2.0
    laser_max_range: 100.0
    laser_min_range: -1.0
    laser_model_type: "likelihood_field"
    
    # Competition: More particles for better localization accuracy
    max_beams: 80
    max_particles: 3000
    min_particles: 800
    
    odom_frame_id: "odom"
    pf_err: 0.03                        # Tighter convergence
    pf_z: 0.99
    recovery_alpha_fast: 0.0
    recovery_alpha_slow: 0.0
    resample_interval: 1
    robot_model_type: "nav2_amcl::DifferentialMotionModel"
    save_pose_rate: 0.5
    sigma_hit: 0.15                     # Better precision
    tf_broadcast: true
    transform_tolerance: 0.5            # Tighter timing
    
    # Competition: Frequent updates for 10cm accuracy
    update_min_a: 0.15
    update_min_d: 0.15
    
    z_hit: 0.6
    z_max: 0.05
    z_rand: 0.3
    z_short: 0.05
    scan_topic: scan

amcl_map_client:
  ros__parameters:
    use_sim_time: True

amcl_rclcpp_node:
  ros__parameters:
    use_sim_time: True

map_server:
  ros__parameters:
    use_sim_time: True
    yaml_filename: "/home/b24me1066/Warehouse_Simulation/maps/warehouse_map.yaml"

map_saver:
  ros__parameters:
    use_sim_time: True
    save_map_timeout: 5000
    free_thresh_default: 0.25
    occupied_thresh_default: 0.65
